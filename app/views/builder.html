<div  ng-controller="SequencecontrollerCtrl"  class="row">
    <div class="col-xs-6 col-lg-4">
        <div ui-sortable="sortableOptions" ng-model="ashanas" class="ashanas-container"
              class="col-lg-1 col-lg-offset-1" style="border:1px solid blue;height: 100px">
            <posture-list></posture-list>
        </div>
    </div>

    <div ng-model="ashanas" class="ashanas-container" ui-sortable="sortableOptions" ng-model="sequence"
         class="col-xs-12 col-sm-6 col-lg-8" style="height:100px;border:1px solid black;">
        <div class="col-xs-6 col-lg-4 col-lg-offset-0 no-padding-left ashana {{ ashana.shortname }}"
             ng-repeat="ashana in sequence"></div>
    </div>
</div>
