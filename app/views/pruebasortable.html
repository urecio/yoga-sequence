<style>
    .list {
        list-style: none outside none;
        margin: 10px 0 30px;
    }

    .apps-container {
        border: 2px dashed blue;
        margin: 10px 10px 0 0;
        padding: 5px;
    }

    .app {
        width: 170px;
        padding: 5px 10px;
        margin: 5px 0;

        font-size: 1.1em;
        font-weight: bold;
        text-align: center;
        cursor: move;
    }


    /***  Extra ***/

    body {
        font-family: Verdana, 'Trebuchet ms', Tahoma;
    }

    .logList {
        margin-top: 20px;
        width: 250px;
        min-height: 300px;
        padding: 5px 15px;
        border: 5px solid #000;
        border-radius: 15px;
    }

    .logItem {
        margin-bottom: 10px;
    }

    .logList:before {
        content: 'log';
        padding: 0 5px;
        position: relative;
        top: -1.1em;
        background-color: #FFF;
    }

    .container {
        width: 750px;
        margin: auto;
    }

    h2 {
        text-align: center;
    }

    .floatleft {
        float: left;
    }

    .floatright {
        float: right;
    }

    .clear {
        clear: both;
    }

</style>
<div ng-controller="PruebasortableCtrl" class="container">
    <h2>ui.sortable connected lists event order</h2>

    <div class="floatleft">
        <div ui-sortable="sortableOptionsList[0]" class="apps-container screen floatleft" ng-model="rawScreens[0]">
            <div class="app" ng-repeat="app in rawScreens[0]">{{$index}} {{app.title}}</div>
        </div>
        <div ui-sortable="sortableOptionsList[1]" class="apps-container screen floatleft" ng-model="rawScreens[1]">
            <div class="app" ng-repeat="app in rawScreens[1]">{{$index}} {{app.title}}</div>
        </div>
        <div style="clear: both;"></div>
    </div>

    <div class="floatright">
        <button type="button" ng-click="logModels()">Log Models</button>
        <ul class="list logList">
            <li ng-repeat="entry in sortingLog" class="logItem">
                {{entry}}
            </li>
        </ul>
    </div>

    <div class="clear"></div>


</div>
